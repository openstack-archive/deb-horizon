{% load horizon %}

{% for heading, panels in components.iteritems %}
<h4>{{ heading }}</h4>
<ul class="main_nav">
{% for panel in panels %}
    {% if user|can_haz:panel %}
        <li>
            <a href="{{ panel.get_absolute_url }}" {% if current == panel.slug %}class="active"{% endif %} tabindex='1'>{{ panel.name }}</a>
        </li>
    {% endif %}
{% endfor %}
</ul>
{% endfor %}
