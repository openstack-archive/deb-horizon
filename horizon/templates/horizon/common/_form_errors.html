{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
{% if form.warnings %}
  <div class="alert alert-warning">
    {{ form.warnings }}
  </div>
{% endif %}
{% if form.non_field_errors %}
  <div class="alert alert-danger">
    {% for err in form.non_field_errors %}
      <p>{{ err }}</p>
    {% endfor %}
  </div>
{% endif %}
