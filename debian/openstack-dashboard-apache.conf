Listen 8080
<VirtualHost *:8080>
    WSGIScriptAlias / /usr/share/openstack-dashboard/openstack_dashboard/wsgi/django.wsgi

    <Directory />
        AllowOverride None
    </Directory>

    <Directory /usr/share/openstack-dashboard/openstack_dashboard/wsgi/>
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
